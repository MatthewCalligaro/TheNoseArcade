<!DOCTYPE html>
<html lang="en-us">

  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>The Nose Arcade | %UNITY_WEB_NAME% [Custom Model]</title>

    <!-- Unity -->
    <script src="%UNITY_WEBGL_LOADER_URL%"></script>
    <script>
      var gameInstance = UnityLoader.instantiate("gameContainer", "%UNITY_WEBGL_BUILD_URL%");
    </script>
    
    <script src="controller.js"></script>

  </head>
  
  <body>

    <!-- Unity loads game here -->
    <div id="gameContainer" style="width: 960px; height: 600px; margin: auto"></div>

    <!-- Webcam video loads here -->
    <!-- Hide video by dropping opacity to make sure it still plays -->
    <video autoplay playsinline muted id="webcam" width="160" height="160" style="opacity:0"></video>
    
    <!-- Load customModel.js after the content of the page -->
    <script src='customModel.js'></script>

  </body>
</html>
