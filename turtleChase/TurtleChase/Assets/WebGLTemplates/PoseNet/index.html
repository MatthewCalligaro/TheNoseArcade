<!DOCTYPE html>
<html lang="en-us">

  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | %UNITY_WEB_NAME%</title>

    <!-- PoseNet -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.0/p5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.0/addons/p5.dom.min.js"></script>
    <script src="https://unpkg.com/ml5@0.1.1/dist/ml5.min.js" type="text/javascript"></script>

    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- JQuery UI -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.css"></link>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">

    <!-- Unity -->
    <script src="%UNITY_WEBGL_LOADER_URL%"></script>
    <script>
    var gameInstance = UnityLoader.instantiate("gameContainer", "%UNITY_WEBGL_BUILD_URL%");
    </script>
    
    <script src="settings.js"></script>
    <script src="controller.js"></script>

    <link rel="stylesheet" href="styles.css">

  </head>
  
  <body>

    <!-- Unity loads game here -->
    <div id="gameContainer" style="width: %UNITY_WIDTH%px; height: %UNITY_HEIGHT%px; margin: auto"></div>

    <!-- Settings -->
    <div id="settingsContainer">

      <div id="mode">
        <div>Select a trigger method:</div>
        <input type="radio" name="inputMode" value="active" checked>Active Zone</input>
        <input type="radio" name="inputMode" value="velocity">Velocity</input>
      </div>

      <hr>

      <div class="slider-container">
        <label id="delayLabel" class="settings-label">[General] Set delay between jumps:</label>
        <div id="delay" class="settings-input">
            <input type="text" class="delayValue"/>
        </div>
        <div id="delaySlider" class="settings-draggable"></div>
      </div>

      <hr>

      <div class="slider-container">
        <label id="thresholdLabel" class="settings-label">[Active] Set threshold (red line):</label>
        <div id="threshold" class="settings-input">
            <input type="text" class="thresholdValue"/>
        </div>
        <div id="thresholdSlider" class="settings-draggable"></div>
      </div>

      <hr>

      <div class="slider-container">
        <label id="delayLabel" class="settings-label">[Velocity] Set sensitivity:</label>
        <div id="sensitivity" class="settings-input">
            <input type="text" class="sensitivityValue" data-index="0"/>
            <input type="text" class="sensitivityValue" data-index="1"/>
        </div>
        <div id="sensitivitySlider" class="settings-draggable"></div>
      </div>

      <hr>

      <div class="checkbox-container">
        <label class="settings-label">[Velocity] Constant magnitude:</label>
        <input type="checkbox" id="constantMag" class="settings-input">
      </div>

    </div>

    <!-- Webcam video monitor -->
    <div id="videoContainer"></div>

  </body>
  
</html>
