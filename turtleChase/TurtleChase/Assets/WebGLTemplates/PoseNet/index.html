<!DOCTYPE html>
<html lang="en-us">

  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | %UNITY_WEB_NAME%</title>

    <!-- PoseNet -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.0/p5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.0/addons/p5.dom.min.js"></script>
    <script src="https://unpkg.com/ml5@0.1.1/dist/ml5.min.js" type="text/javascript"></script>

    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  
    <!-- Unity -->
    <script src="%UNITY_WEBGL_LOADER_URL%"></script>
    <script>
    var gameInstance = UnityLoader.instantiate("gameContainer", "%UNITY_WEBGL_BUILD_URL%");
    </script>
    
    <script src="settings.js"></script>
    <script src="controller.js"></script>

    <link rel="stylesheet" href="styles.css">

  </head>
  
  <body>

    <div id="gameContainer" style="width: %UNITY_WIDTH%px; height: %UNITY_HEIGHT%px; margin: auto"></div>

    <div id="videoContainer"></div>

    <div id="settingsContainer">
      <form id="mode">
        Select a trigger method: 
        <input type="radio" name="inputMode" value="active" checked>Active Zone</input>
        <input type="radio" name="inputMode" value="velocity">Velocity</input>
        <input type="radio" name="inputMode" value="magnitude">Magnitude</input>
      </form>
      <div id="addlSettings">
        <div class="generalSettings">
          [General] Set delay between jumps:
          <input type="range" min="0" max="20" value="7" class="slider" id="delay">
        </div>
        <div class="activeSettings">
          [Active] Set threshold:
          <input type="range" min="0" max="480" value="150" class="slider" id="threshold">
        </div>
        <div class="velocitySettings">
          [Velocity] Set sensitivity:
          <input type="range" min="1" max="50" value="40" class="slider" id="sensitivity">
        </div>
      </div>
    </div>

  </body>
  
</html>
