<!DOCTYPE html>
<html lang="en-us">

  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | TurtleChase</title>

    <!-- PoseNet -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.0/p5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.0/addons/p5.dom.min.js"></script>
    <script src="https://unpkg.com/ml5@0.1.1/dist/ml5.min.js" type="text/javascript"></script>

    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  
    <!-- Unity -->
    <script src="Build/UnityLoader.js"></script>
    <script>
    var gameInstance = UnityLoader.instantiate("gameContainer", "Build/CurrentBuild.json");
    </script>
    
    <script src="settings.js"></script>
    <script src="controller.js"></script>

    <link rel="stylesheet" href="styles.css">

  </head>
  
  <body>

    <div id="gameContainer" style="width: 960px; height: 600px; margin: auto"></div>

    <div id="settingsContainer">
      <form id="mode">
        <div>Select a trigger method:</div>
        <input type="radio" name="inputMode" value="active" checked>Active Zone</input>
        <input type="radio" name="inputMode" value="velocity">Velocity</input>
        <input type="radio" name="inputMode" value="magnitude">Magnitude</input>
      </form>
      <div id="addlSettings">
        <div>
          <div>[General] Set delay between jumps:</div>
          <input type="range" class="slider" id="delay"><label id="delayValue"></label>
        </div>
        <div>
          <div>[Active] Set threshold:</div>
          <input type="range" class="slider" id="threshold" style="direction:rtl;"><label id="thresholdValue"></label>
        </div>
        <div>
          <div>[Velocity, Magnitude] Set sensitivity:</div>
          <input type="range" class="slider" id="sensitivity"><label id="sensitivityValue"></label>
        </div>
      </div>
    </div>

    <div id="videoContainer"></div>

  </body>
  
</html>
